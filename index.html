<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIWO STUDIOS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>LIWO STUDIOS</h1>
  </header>

  <section class="hero">
    <div class="autoslideshow">
      <img src="bilder/store1.jpg" class="autoslide active" alt="Show Slide 1" />
      <img src="bilder/store2.jpg" class="autoslide" alt="Show Slide 2" />
      <img src="bilder/store3.jpg" class="autoslide" alt="Show Slide 3" />
    </div>
  </section>

  <section class="intro">
    <h2>SPRING COLLECTION 2025</h2>
    <p>LIWO STUDIOS – Spring 2025 Collection Launching April 7. This is a visual presentation only.<p>
    <p>Fresh menswear for a new season.<p>
  <p>LIWO STUDIOS delivers pieces that do more than just look good — they feel right.<p>
  </section>

  <section class="slideshow">
    <h3>LOOKS</h3>
    <div class="slider">
      <img src="bilder/model1.jpg" alt="Look 1" class="slide active" />
      <img src="bilder/model2.jpg" alt="Look 2" class="slide" />
      <img src="bilder/model3.jpg" alt="Look 3" class="slide" />
      <img src="bilder/model4.jpg" alt="Look 4" class="slide" />
      <img src="bilder/model5.jpg" alt="Look 5" class="slide" />
    </div>
    <div class="controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
